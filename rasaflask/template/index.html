<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rasa and flask chatbot</title>
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src=" https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        .chat-sign-button{
            width: 50px;
            height: 50px;
            font-size:24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>chatbot</h1>


        <button id="chat-widget-button" type="button" class="btn btn-primary rounded-circle position-fixed chat-sign-button" style="bottom: 20px; right:20px;"></button>
        <!-- chatbox -->
        <div id="chat-widget" class="card position-fixed shadow d_none" style="bottom: 100px; right: 20px; width:300px;">
            <div class="card-header bg-primary text-white">
                Chatbot
                <button id="chat-widget-close-button" type="button" class="btn-close float-end" aria-label="close"></button>
            </div>

            <div class="card-body" id="chat-widget-message">
                <!-- chat messages will be appended here -->
            </div>
            <div class="card-footer">
                <input type="text" class="form-control" id="chat-widget-input" placeholder="Type your message...">
            </div>

    </div>
    </div>

<script>

    $(document).ready(function() {
        $("#chat-widget-button").on("click", function() {
            $("#chat-widget").toggleClass("d-none")

        });
        // Handle user input in the chatbox
        $("#chat-widget-close-button").on("click", function() {
             $("#chat-widget").addClass("d-none")

        })
        $("#chat-widget-input").keypress(function(event) {
            if (event.which === 13) {
                let userMessage = $("#chat-widget-input").val();
                $("#chat-widget-input").val("")

                // Append user message to the chatbox
                $("#chat-widget-message").append("<div><strong>You:</strong>" + userMessage + "</div>")

                // Send user message to the server and get bot's response

                $.ajax({
                    type: "POST",
                    url: "/webhook",
                    contentType: "application/json",
                    data: JSON.stringify({ message: userMessage }),
                    success: function(data) {
                        let botResponse = data.response;

                        // Append bot's response to the chatbox
                        $("#chat-widget-messages").append("<div><strong>Bot:</strong>" + botResponse + "</div>");

                    },
                    error: function() {
                        // Handle error if needed

                    }
                });

SSSSS
            }
        });
    });


</script>

</body>
</html>
